<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./styles/inicio_sesion.css">
        <title>Inicio Sesion</title>
    </head>
    <body>
        <header class="header">
            <nav class="menu">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <ul class="nav-list">
                    <li class="nav-item"><a href="./index.html">INICIO</a></li>
                    <li><a href="./login-user.html">REGISTRARSE</a></li>
                    <li><a href="./login-walker.html">POSTULA</a></li>
                    <li><a href="./about-us.html">NOSOTROS</a></li>
                    <li><a href="./reviews.html">RESEÑAS</a></li>
                </ul>
                <span class="btn_menu">
                    <i class="fa fa-bars"></i>
                </span>
            </nav>
        </header>
        <main>
            <section>
                <h1>INICIAR SESION</h1>
                <div class="inputs">
                    <div class="inputs-label">            
                        <label>
                            <input required="" placeholder="Usuario" type="text" class="input-content">
                        </label>
                        <label>
                            <input required="" placeholder="Contraseña" type="text" class="input-content">
                        </label>
                    </div>
                    <div class="btn">
                       <a href="./buscarPaseador.html"> <button class="btn_sesion">
                            Iniciar Sesion
                        </button></a>
                    </div>
                <div class="img-petsmart">
                    <img src="./images/petsmart.png" alt="qr">
                </div>
                <div class="wave">
                    <div style="height: 400px; overflow: hidden;" class="waveCont">
                        <svg viewBox="0 0 500 150" preserveAspectRatio="none" class="mi-svg">
                          <path d="M-1.97,-0.47 C47.68,146.55 49.94,-166.27 230.52,157.41 L215.29,160.38 L0.00,150.00 Z"></path>
                        </svg>
                    </div>
                </div>
            </section>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const btn_menu = document.querySelector('.btn_menu');
                if (btn_menu) {
                    btn_menu.addEventListener('click', () => {
                        const nav_list = document.querySelector('.nav-list');
                        nav_list.classList.toggle('show');
                    });
                }
            });
        </script>

    </body>
</html>
